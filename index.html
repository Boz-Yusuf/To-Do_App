<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do Project</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Ubuntu"
    />
  </head>
  <body  onload="list_tasks()">
    <header class="header">
      <h1 class="header__title">My To-Do App</h1>
      <div class="header__add-task">
        <input
          id="task-input-text"
          class="add-task-input interactive-text"
          type="add-task__text"
          placeholder="Enter your task"
        />
        <select
          class="add-task__priority interactive-button interactive-button--select-priority"
          name="task-priority"
        >
          <option value="priority-1">Priority 1</option>
          <option value="priority-2">Priority 2</option>
          <option value="priority-3">Priority 3</option>
          <option value="priority-4">Priority 4</option>
        </select>
        <input
          onclick="add_task()"
          class="add-task__button interactive-button interactive-button--add-task"
          type="submit"
          value="Add Task"
        />
      </div>
    </header>
    <div class="container">
      <section class="container__content">
        <ul id="todo_list" class="content__todo-list" "></ul>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
